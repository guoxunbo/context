databaseChangeLog:
  - changeSet:
      id: create-com_context-table
      author: Xunbo Guo
      comment: Create table COM_CONTEXT
      changes:
        - createTable:
            tableName: COM_CONTEXT
            remarks: Context Info
            columns:
              - column:
                  name: OBJECT_RRN
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    constraintName: PK_CONTEXT
                  remarks: 主键
              - column:
                  name: ACTIVE_FLAG
                  type: varchar(1)
                  defaultValue: Y
                  remarks: 数据是否可用
              - column:
                  name: ORG_RRN
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: 区域号
              - column:
                  name: NAME
                  type: varchar(32)
                  remarks: 名称
              - column:
                  name: DESCRIPTION
                  type: varchar(32)
                  remarks: 描述
  - changeSet:
      id: add-unique-constraint-for-context-table
      author: Xunbo Guo
      comment: Apply unique constraint (org_rrn, name) for table COM_CONTEXT
      changes:
        - addUniqueConstraint:
            tableName: COM_CONTEXT
            columnNames: ORG_RRN, NAME
            constraintName: UK_CONTEXT_ORG_RRN_NAME